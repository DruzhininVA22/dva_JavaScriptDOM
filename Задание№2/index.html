<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание №1</title>
</head>

<body>
    <!--
       В html-файле добавить кнопку button с атрибутом onclick и текстом "Добавить число":
       <button onclick="foo()">Добавить число</button>
       где foo - любая функция, которая будет срабатывать при нажатии на кнопку.
       Создать функцию, которая будет добавлять случайное число в таблицу в соответствии с условиями Задания 1 
    -->

<script>
        const TOP_VALUE = 100;
        const ARR_HIGH = 30;

        let tbl = document.createElement('table');

        tbl.className = 'Random_Table';
        document.body.append(tbl);

        let random_arr = Array.from({ length: ARR_HIGH }, () => Math.floor(Math.random() * TOP_VALUE));
        let index = 0;

        for (let i = 1; i <= 5; i++) {
            let tr = document.createElement('tr');

            for (let j = 1; j <= 6; j++) {
                let td = document.createElement('td');
                td.innerText = random_arr[index];
                if (random_arr[index++] >= 50) td.style.backgroundColor = 'orange';
                tr.append(td);
            };

            tbl.append(tr);
        }

        let btn = document.createElement('button');
        btn.innerText = 'Добавить число';
        document.body.append(btn);

        btn.onclick = random_modify;

        function random_modify() {
            let elements = document.querySelectorAll('td');
            let random_index = Math.floor(Math.random() * elements.length);
            let random_value = Math.floor(Math.random() * TOP_VALUE)
            elements[random_index].innerText = random_value;
            elements[random_index].style.backgroundColor = '';
            if (random_value >= 50) {
                elements[random_index].style.backgroundColor = 'orange';
            }
        }   
    </script>

</body>

</html>
